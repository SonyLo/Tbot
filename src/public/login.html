<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script >
      function myFunc(){
        let data = {
          login : $('#exampleInput').val(),
          password: $('#exampleInputPassword1').val()
        }
        fetch('/login.html', {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            },
            credentials: "same-origin"
            })  .then((res)=> {
                  alert("Я вернулся с сервера")
                  console.log(res)
                }) 
                .catch((err)=> {
                  console.log(err) //=> String
                })
      };

    </script>
    <title>LogIN</title>
    



</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-auto">
             <p id="err"> {{err}}</p>
        </div>
    </div>
    <div class="row justify-content-center ">
        <div class="col-md-4">
            <form id="ajax_form"  method="put">
                <div class="form-group">
                    <label for="exampleInput">Логин</label>
                    <input  type="text" class="form-control" id="exampleInput"  placeholder="Введите логин">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Пароль</label>
                    <input  type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-auto">
                        <button id="enter" onclick = 'myFunc()' class="btn btn-primary ">Войти</button>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
</body>
